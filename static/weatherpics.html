<!DOCTYPE html>
<html lang="en" ng-app="weatherpicsApp" >
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weatherpics</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="/static/stylesheets/pinterest.css">
<link rel="stylesheet" type="text/css" href="static/stylesheets/weatherpics.css" />
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
<script src="/static/js/app.js"></script>


</head>
<body ng-controller="WeatherpicsController as weatherpicsCtrl">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
            class="icon-bar"></span> <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Weatherpics</a>
      </div>
      <div collapse="weatherpicsCtrl.navbarCollapsed" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a ng-click="weatherpicsCtrl.showInsertPicDialog()"
            href="#">Add Weatherpic</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-model="weatherpicsCtrl.isEditing" ng-click="weatherpicsCtrl.navbarCollapsed = true"  btn-checkbox href="#">{{ weatherpicsCtrl.isEditing ? "Done" : "Edit" }}</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div id="columns">
      <!-- loop -->
      <div class="pin" ng-repeat="pic in weatherpicsCtrl.pics">
        <div ng-show = "weatherpicsCtrl.isEditing" class=" pull-right edit-actions">
          <button data-toggle="modal" data-target="#insert-weatherpic-modal" type="button"
            class="edit-weatherpic btn btn-xs btn-success">
            <span class="glyphicon glyphicon-pencil"></span>

          </button>
          <button data-toggle="modal" data-target="#delete-weatherpic-modal" type="button"
            class="delete-weatherpic btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-remove"></span>

          </button>
        </div>
         <img src="{{ pic.image_url }}" alt="A picture of weather">
        <p class="caption">{{ pic.caption }}</p>
      </div>
    </div>
    <div>{{"navbarCollapsed = " + weatherpicsCtrl.navbarCollapsed}}</div>

  </div>
</body>
</html>
